<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analista</title>
  <link rel="stylesheet" href="../css/analista2.css">
  <link rel="website icon" type="png" href="../assets/img/logoAllSet.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/sessao.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>

<body>
  <div class="layout">
    <div class="secao-side">
      <div class="botao-side-bar">
        <div class="logo"><span>AllSet</span></div>
        <div id="menu-bar" class="fas fa-bars"></div>
      </div>
    </div>

    <main class="conteudo-principal">
      <div class="filtro-periodo">
          <span>Período</span>
          <div class="periodos">
            <button>Últimos 7 dias</button>
            <button>Últimos 15 dias</button>
            <button>Últimos 30 dias</button>
          </div>
      </div>

      <br>

      <div class="kpis">
          <div class="kpi">
              <span class="titulo-kpi">Lotes com mais ocorrências</span>
              <div class="alinhar-lotes">
              <span class="lote-indicador">Lote 001</span><span class="lote-indicador">Lote 001</span><span class="lote-indicador">Lote 001</span>
              </div>
              <button>Verificar situação geral</button>
          </div>
          <div class="kpi">
              <span class="titulo-kpi">Taxa de falhas graves</span>
              <span class="numero-indicador">50%</span>
          </div>
          <div class="kpi">
              <span>Lotes com mais ocorrências</span>
              <div class="alinhar-lotes">
              <span class="lote-indicador">Lote 001</span><span class="lote-indicador">Lote 001</span><span class="lote-indicador">Lote 001</span>
              </div>
          </div>
              <div class="kpi">
              <span>Lotes com mais ocorrências</span>
              <div class="alinhar-lotes">
              <span class="lote-indicador">Lote 001</span><span class="lote-indicador">Lote 001</span><span class="lote-indicador">Lote 001</span>
              </div>
          </div>
      </div>

    </main>

  </div>

  <div id="side-bar" class="side-bar">
    <div class="logo"><span>AllSet</span></div>
    <div class="boas-vindas">
      <img src="../assets/imgs/user.png" alt="">
      <div class="textos-perfil">
        <span>Bem Vindo</span>
        <span id="b_usuario">Felipe</span>
      </div>
    </div>
    <div class="opcoes-bar">
      <a href="">Dashboard</a>
      <a href="">Alertas</a>
      <a href="">Sair</a>
    </div>
  </div>

  <div id="fundo-preto" class="fundo-preto"></div>

</body>

</html>

<script>

  document.getElementById("menu-bar").addEventListener("click", function () {
    const sidebar = document.querySelector(".side-bar");
    const fundoPreto = document.querySelector(".fundo-preto");

    const isVisible = sidebar.classList.contains("show");

    if (!isVisible) {
      sidebar.style.display = "flex";
      fundoPreto.style.display = "block";

      void sidebar.offsetWidth;
      void fundoPreto.offsetWidth;

      sidebar.classList.add("show");
      fundoPreto.classList.add("show");
    } else {
      sidebar.classList.remove("show");
      fundoPreto.classList.remove("show");

      setTimeout(() => {
        sidebar.style.display = "none";
        fundoPreto.style.display = "none";
      }, 300);
    }
  });

</script>
