<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerente de Operações</title>
  <link rel="stylesheet" href="../css/monitoramento.css" />
  <link rel="website icon" type="png" href="../assets/img/logoAllSet.png" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../js/sessao.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  />
</head>
<body>
  <div class="layout">
    <!-- LADO ESQUERDO FIXO -->
    <div class="secao-side">
      <div class="botao-side-bar">
        <div class="logo"><span>AllSet</span></div>
        <div id="menu-bar" class="fas fa-bars"></div>
      </div>
    </div>

    <main class="conteudo-principal">
      <div class="titulo_dash"> <span>PAINEL GERAL</span></div>

    <div class="card">
    <h2>Filtragem de Tempo</h2>
    <div class="filters">
      <button onclick="filtrar('24h')">24h</button>
      <button onclick="filtrar('7d')">7 dias</button>
      <button onclick="filtrar('30d')">30 dias</button>
    </div>
    <p>Quantidade de lotes com problema: <span id="quantidade">10</span></p>
  </div>

  <div class="card">
    <h2>Principais lotes com mais ocorrências</h2>
    <table>
      <thead>
        <tr>
          <th>Lote</th>
          <th>Ocorrências</th>
          <th>Status mais frequente</th>
        </tr>
      </thead>
      <tbody id="tabelaLotes">
        <!-- preenchido via JS -->
      </tbody>
    </table>
  </div>


  <div class="card">
    <h2>Comparativo de Ocorrências </h2>
    <canvas id="grafico"></canvas>
  </div>
  </div>
      
  </main>
  </div>

  <div id="side-bar" class="side-bar">
    <div class="logo"><span>AllSet</span></div>
    <div class="boas-vindas">
      <img src="../assets/imgs/user.png" alt="" />
      <div class="textos-perfil">
        <span>Bem Vindo</span>
        <span id="b_usuario">Marcos</span>
      </div>
    </div>
    <div class="opcoes-bar">
      <a href="">Dashboard</a>
      <a href="">Funcionários</a>
      <a href="">Sair</a>
    </div>
  </div>

  <!-- FUNDO ESCURO -->
  <div id="fundo-preto" class="fundo-preto"></div>

  <script>
    document.getElementById("menu-bar").addEventListener("click", function () {
      const sidebar = document.querySelector(".side-bar");
      const fundoPreto = document.querySelector(".fundo-preto");
      const isVisible = sidebar.classList.contains("show");

      if (!isVisible) {
        sidebar.style.display = "flex";
        fundoPreto.style.display = "block";
        void sidebar.offsetWidth;
        void fundoPreto.offsetWidth;
        sidebar.classList.add("show");
        fundoPreto.classList.add("show");
      } else {
        sidebar.classList.remove("show");
        fundoPreto.classList.remove("show");
        setTimeout(() => {
          sidebar.style.display = "none";
          fundoPreto.style.display = "none";
        }, 300);
      }
    });


    const dadosPorPeriodo = {
    '24h': {
      quantidade: 3,
      lotes: [
        ['Lote 2', 8, 'Crítico'],
        ['Lote 5', 6, 'Moderado']
      ],
      grafico: [5, 3, 6, 2, 4, 6, 5, 4, 3, 2, 1, 3]
    },
    '7d': {
      quantidade: 7,
      lotes: [
        ['Lote 1', 12, 'Crítico'],
        ['Lote 3', 10, 'Crítico'],
        ['Lote 5', 9, 'Moderado']
      ],
      grafico: [20, 30, 40, 25, 15, 30, 28, 22, 24, 26, 18, 20]
    },
    '30d': {
      quantidade: 10,
      lotes: [
        ['Lote 1', 42, 'Crítico'],
        ['Lote 4', 36, 'Crítico'],
        ['Lote 5', 25, 'Crítico'],
        ['Lote 10', 18, 'Crítico']
    
      ],
      grafico: [100, 150, 200, 180, 160, 170, 140, 130, 120, 110, 100, 90]
    }
  }
  </script>
</body>
</html>
