<script>

  document.getElementById("menu-bar").addEventListener("click", function () {
    const sidebar = document.querySelector(".side-bar");
    const fundoPreto = document.querySelector(".fundo-preto");

    const isVisible = sidebar.classList.contains("show");

    if (!isVisible) {
      sidebar.style.display = "flex";
      fundoPreto.style.display = "block";

      void sidebar.offsetWidth;
      void fundoPreto.offsetWidth;

      sidebar.classList.add("show");
      fundoPreto.classList.add("show");
    } else {
      sidebar.classList.remove("show");
      fundoPreto.classList.remove("show");

      setTimeout(() => {
        sidebar.style.display = "none";
        fundoPreto.style.display = "none";
      }, 300);
    }
  });


  function mostrarGrafico(grafico) {
  const graficos = ["EC2", "S3", "Lambda"];

  graficos.forEach(id => {
    document.getElementById(id).style.display = (id === grafico) ? "flex" : "none";
  });
}



function filtrarPorData() {
  const dataSelecionada = document.getElementById('input_data').value;

  if (!dataSelecionada) {
    alert('Por favor, selecione uma data.');
    return;
  }

  // Aqui você chama as funções que puxam os dados da data selecionada
  console.log('Buscando dados para a data:', dataSelecionada);
  
  pegarKPI(dataSelecionada);
  mostrarGraficoData(dataSelecionada);
}


  

</script>
